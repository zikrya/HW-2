<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flags</title>
</head>
<body>
    <div>
    <h2>Luxembourg</h2>
    <div class="flag">
      <div class="red-threevert"></div>
      <div class="the-white" id="white"></div>
      <div class="light-blue-threevert"></div>
    </div>
</div>
<br>
<div>
    <h2>Thailand</h2>
    <div class="flag">
        <div class="thai-red"></div>
        <div class="the-white"></div>
        <div class="thai-blue"></div>
        <div class="the-white"></div>
        <div class="thai-red"></div>
    </div>
</div>
<br>
<div>
    <h2>Romania</h2>
    <div class="horizflag">
        <div class="roman-blue"></div>
        <div class="roman-yellow"></div>
        <div class="roman-red"></div>
    </div>
</div>
<br>
<div>
    <h2>Mexico</h2>
    <div class="horizflag">
        <div class="mex-green"></div>
        <div class="mex-white">
            <img src="st,small,507x507-pad,600x600,f8f8f8.jpeg" alt="">
        </div>
        <div class="mex-red"></div>
    </div>
</div>
</body>
</html>
